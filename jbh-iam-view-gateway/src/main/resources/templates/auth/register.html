<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register 2</title>
    <script src="/jbh/js/htmx/latest/htmx.min.js"></script>
</head>
<body>
<h2>Register</h2>
<form hx-post="/jbh/view/auth/register"
      hx-target="#registration-result">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="40">
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="15"
               hx-get="/jbh/view/auth/check-username"
               hx-trigger="change"
               hx-target="#username-availability">
        <span id="username-availability"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="40"
               hx-get="/jbh/view/auth/check-email"
               hx-trigger="change"
               hx-target="#email-availability">
        <span id="email-availability"></span>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="20">
    </div>
    <button type="submit">Register</button>
</form>
<div id="registration-result" th:fragment="registration-result">
    <p th:text="${registrationResult}">Registration result will appear here.</p>
</div>
</body>
</html>
